# .github/workflows/vercel.yml
name: Vercel CI Deploys

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Vercel CLI
        run: npm i -g vercel@latest

      # Decide preview vs production once and reuse
      - name: Select environment
        id: env
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ] && [ "${{ github.event_name }}" = "push" ]; then
            echo "envtype=production" >> $GITHUB_OUTPUT
            echo "prodflag=--prod" >> $GITHUB_OUTPUT
          else
            echo "envtype=preview" >> $GITHUB_OUTPUT
            echo "prodflag=" >> $GITHUB_OUTPUT
          fi

      - name: Pull env from Vercel
        run: vercel pull --yes --environment=${{ steps.env.outputs.envtype }} --token ${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Build
        run: vercel build ${{ steps.env.outputs.prodflag }} --token ${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt ${{ steps.env.outputs.prodflag }} --token ${{ secrets.VERCEL_TOKEN }})
          echo "url=$url" >> $GITHUB_OUTPUT
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Comment PR with Preview URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const url = '${{ steps.deploy.outputs.url }}';
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `âœ… Preview ready: ${url}`
            });
